<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Le bassin du loft</h1>

  <h2>Temp√©rature</h2>

  <div class="wrap">
    <div id="plotWaterLevel" style="width: 100%; display: inline-block;"></div>
  </div>

  <script>
    var data = {{ waterLevels|safe }};
    var data2 = {{ waterLevels2|safe }};
    var trace = [
      {
        x: data[0],
        y: data[1],
        name: 'mediane',
        type: 'scatter',
      },
      {
        x: data2[0],
        y: data2[1],
        name: 'regression',
        type: 'scatter',
      }
    ];

    var now = new Date();
    var begin = new Date();
    begin.setHours(begin.getHours() - 6);

    var layout = {
    title: 'Custom Range',
    xaxis: {
    range: [begin.getTime(), now.getTime()],
    type: 'date'
    },
    yaxis: {
    range: [0, 20],
    },
    };

    Plotly.newPlot('plotWaterLevel', trace, layout);
</script>
</body>
</html>
